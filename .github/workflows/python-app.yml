name: Python application

on:
  push:
    branches: [ "dev/faizan/endpoints/webservice-prototype" ]
  pull_request:
    branches: [ "dev/faizan/endpoints/webservice-prototype" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    # Setting PYTHONPATH to include the workspace
    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check current directory
        run: |
          pwd
          ls -al

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Test with pytest
        run: |
          pytest

      - name: Start Flask Development Server
        run: |
          export FLASK_APP=app.py  # Replace with your Flask app's main file
          export FLASK_ENV=development
          flask run &
          sleep 10  # Give Flask some time to start

      - name: Install and run ngrok
        run: |
          wget https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-linux-amd64.zip
          unzip ngrok-stable-linux-amd64.zip
          # Set ngrok auth token
          ./ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
          ./ngrok http 5000 &  # Flask default port
          sleep 10  # Give ngrok some time to establish the tunnel

      - name: Display ngrok public URL
        run: |
          curl http://localhost:4040/api/tunnels | jq '.tunnels[0].public_url'

      - name: Keep Flask and ngrok running
        run: |
          sleep 21590  # Keep the server running for just under 6 hours

      - name: Cleanup
        run: |
          kill $(jobs -p)  # Stop all background jobs (Flask server and ngrok)